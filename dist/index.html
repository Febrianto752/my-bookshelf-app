<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>My Bookshelf</title><script defer="defer" src="main.2e702c2864d7074abb48.js"></script></head><body><div class="btn-add icon"><img src="./src/images/icons/plus.png" alt="create icon" width="40"/></div><header class="container"><nav><a href="/" class="brand">My Bookshelf</a><ul><li class="active" id="not-yet"><a href="#">Belum Dibaca</a></li><li id="done"><a href="#">Selesai Dibaca</a></li></ul></nav></header><main><h1 class="title-page text-primary">Daftar Buku Yang Belum Selesai Dibaca</h1><div class="search-bar"><img src="./src/images/icons/search.png" alt="search icon" width="30"/> <input class="input-search" placeholder="Cari judul buku..."/></div><div class="book-list container grid-container"></div></main><footer><p>&copy; Copyright 2022, All Right Reserved.</p></footer><div class="wrapper-overlay"><div class="modal"><h1 class="text-center">Tambah Buku Baru</h1><button class="close">X</button><form id="form-add-book"><div class="mb-1"><label for="judul" class="form-label">Judul</label> <input id="judul" class="form-control" placeholder="Masukan judul buku..." required/></div><div class="mb-1"><label for="penulis" class="form-label">Penulis</label> <input id="penulis" class="form-control" placeholder="Masukan nama penulis..." required/></div><div class="mb-1"><label for="tahun" class="form-label">Tahun Terbit</label> <input type="number" min="2000" max="2022" step="1" value="2016" id="tahun" class="form-control" placeholder="Masukan tahun terbit buku..." required/></div><div class="mb-3"><input type="checkbox" id="isComplete"/> <label for="isComplete">Sudah selesai dibaca</label></div><button class="btn-submit" type="submit">Submit</button> <button class="btn-danger" type="reset">Reset</button></form></div></div></body></html>
